- name: att
  title: Attitude
  content:
    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: p
      title: Angular rate X
      units: deg/s
    - name: q
      title: Angular rate Y
      units: deg/s
    - name: r
      title: Angular rate Z
      units: deg/s

    - name: qa
      suffix: quat a
    - name: qb
      suffix: quat b
    - name: qc
      suffix: quat c
    - name: qd
      suffix: quat d

- name: pos
  title: Position
  content:
    - name: lat
      title: Latitude
      units: deg
    - name: lon
      title: Longitude
      units: deg
    - name: hmsl
      title: Altitude MSL
      units: m

    - name: vn
      title: Velocity north
      units: m/s
    - name: ve
      title: Velocity east
      units: m/s
    - name: vd
      title: Velocity down
      units: m/s

    - name: "n"
      title: Local position north
      units: m
    - name: "e"
      title: Local position east
      units: m
    - name: "d"
      title: Local position down
      units: m

- name: rel
  title: Relative pos
  content:
    - name: dx
      title: Delta X
      units: m
    - name: dy
      title: Delta Y
      units: m
    - name: dz
      title: Delta Z
      units: m

    - name: vx
      title: Velocity X
      units: m/s
    - name: vy
      title: Velocity Y
      units: m/s
    - name: vz
      title: Velocity Z
      units: m/s

    - name: ax
      title: Acceleration X
      units: m/s2
    - name: ay
      title: Acceleration Y
      units: m/s2
    - name: az
      title: Acceleration Z
      units: m/s2

- name: air
  title: Aerodynamic
  content:
    - name: altitude
      title: Flight altitude
      units: m

    - name: vspeed
      title: Vertical speed
      units: m/s

    - name: airspeed
      title: Airspeed
      units: m/s
    - name: airspeed_d
      title: Airspeed derivative
      units: m/s^2

    - name: agl
      title: Above Ground Level altitude
      units: m

    - name: slip
      title: Slip angle
      units: deg
    - name: aoa
      title: Angle of attack
      units: deg

- name: ref
  title: Ref point
  content:
    - name: lat
      title: Home latitude
      units: deg
    - name: lon
      title: Home latitude
      units: deg
    - name: hmsl
      title: Home altitude MSL
      units: m

    - name: altps
      title: Baro ground altitude
      units: m

    - name: hdg
      title: Heading to home
      units: deg
    - name: dist
      title: Distance to home
      units: m

- name: calc
  title: Calculated parameters
  descr: Data used by estimators and control loops
  content:
    - name: wspd
      title: wind speed
      units: m/s
    - name: whdg
      title: wind direction to
      units: deg

    - name: ktas
      title: CAS to TAS multiplier
      units: K

    - name: course
      title: Moving direction
      units: deg

    - name: speed
      title: Ground speed
      units: m/s

    - name: ld
      title: Glide ratio
      units: L/D

    - name: stab
      title: Stability
      units: 0..1

    - name: venergy
      title: Compensated variometer
      units: m/s

    - name: mag
      title: Magnetometer magnitude
      units: a.u.

- name: ctr
  title: Control parameters
  content:
    - name: delta
      title: General delta
      units: m

    - name: thdg
      title: Tangent heading
      units: deg

    - name: tdist
      title: Tangent alignment
      units: m
    - name: tvel
      title: Tangent alignment velocity
      units: m/s

    - name: radius
      title: Turn radius
      units: m

    - name: mtype
      title: Mission maneuver type
      type: enum
      units:
        - hdg
        - line

    - name: hover
      title: Stabilization mode
      type: enum
      units:
        - "normal"
        - "hover"

    - name: loops
      title: Remaining loops
      type: word

    - name: rpm
      title: Governor RPM
      units: m

- name: wpt
  title: Mission navigation
  content:
    - name: dist
      title: Distance to waypoint
      units: m
    - name: hdg
      title: Waypoint heading
      units: deg

    - name: eta
      title: Estimated time of arrival
      units: s
      type: word

    - name: wpidx
      title: Selected waypoint
      type: word
    - name: rwidx
      title: Selected runway
      type: word
    - name: twidx
      title: Selected taxiway
      type: word
    - name: piidx
      title: Selected point of interest
      type: word

- name: status
  title: Estimators status
  content:
    - name: pos
      title: Position
      type: enum
      units:
        - unavailable
        - gps
        - air
        - inertial

    - name: agl
      title: AGL
      type: enum
      units:
        - "unavailable"
        - "available"

    - name: ref
      title: Ref point
      type: enum
      units:
        - "unavailable"
        - "initialized"

    - name: ap
      title: Autopilot
      type: enum
      units:
        - "flying"
        - "landed"
